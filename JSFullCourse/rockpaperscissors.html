<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rockpaperscissors.css">
    <script src="rockpaperscissors.js" defer></script>
    <title>Rock, Paper, Scissors | Game</title>
</head>
<body>

    <div id="primarybar" style="background-color: rgb(29, 29, 29); padding: 0px 150px 0px 0px; height: 100vh; position: fixed;">
        <p id="closebarx" style="position: absolute; top: 0; right: 0; cursor: pointer;">X</p>
    <div class="absolutenums" style="color: orange; font-size: 18px; position: absolute; top: 20px; left: 20px;">
        <p>1 = Rock</p>
        <p>2 = Paper</p>
        <p>3 = Scissors</p>
        <p style="margin-top: 50px;">Ctrl = Auto play</p>
        <p>Alt = Reset score</p>
    </div>
</div>
<p id="openbarx" style="font-size: 20px; font-weight: bold; cursor: pointer;"></p>

    <div class="primary-container">
    <p class="game-title">Rock, Paper, Scissors | Game</p>
    
    <div class="gametools-div">
            <button id="rockbutton" class="button1"><img class="gametool1" src="rockpaperscissors-assets/rock-emoji.png"></button>
            <button id="paperbutton" class="button1"><img class="gametool1" src="rockpaperscissors-assets/paper-emoji.png"></button>
            <button id="scissorsbutton" class="button1"><img class="gametool1" src="rockpaperscissors-assets/scissors-emoji.png"></button>
        </div>

            <p class="gameresult-style" id="gameResult"></p>

            <p class="movesstyle" id="moves"></p>

            <p class="gamescoresstyle" id="gameScore"></p>


            <button id="resetbutton" class="button2">Reset scores</button><p id="confrim"></p>
            <button id="autoplayp" class="button2 for7">Auto play</button>
        </div>

</body>
</html>
