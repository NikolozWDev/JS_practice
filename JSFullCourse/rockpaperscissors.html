<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rockpaperscissors.css">
    <script src="rockpaperscissors.js" defer></script>
    <title>Rock, Paper, Scissors | Game</title>
</head>
<body>

    <div class="primary-container">
    <p class="game-title">Rock, Paper, Scissors | Game</p>
    
    <div class="gametools-div">
            <button class="button1" onclick="rpsGame('Rock')"><img class="gametool1" src="rockpaperscissors-assets/rock-emoji.png"></button>
            <button class="button1" onclick="rpsGame('Paper')"><img class="gametool1" src="rockpaperscissors-assets/paper-emoji.png"></button>
            <button class="button1" onclick="rpsGame('Scissors')"><img class="gametool1" src="rockpaperscissors-assets/scissors-emoji.png"></button>
        </div>

            <p class="gameresult-style" id="gameResult"></p>

            <p class="movesstyle" id="moves"></p>

            <p class="gamescoresstyle" id="gameScore"></p>


            <button class="button2" onclick="rpsGameReset()">Reset scores</button>
        </div>

</body>
</html>
