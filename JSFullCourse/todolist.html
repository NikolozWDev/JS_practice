<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="connection.css">
    <title>Todolist</title>
    <script src="todolist.js" defer></script>
</head>
<body style="background-color: rgb(29, 29, 29); color: white;">


    <div class="parent-div">
    <div class="primary-container">
        

        <p class="main-title">Todo List</p>
        
        
        <div class="buttons-div">
            <input id="todoid" class="todostyle" type="text" placeholder="Todo name">
            <input id="dateid" class="todostyle" type="date">
            <button id="addbuttonjs" class="addbutton">Add</button>
        </div>

        <diV style="display: flex; align-items: center; width: 80%; justify-content: space-around;">
        <p style="color: red; transform: translateY(-10px); font-size: 14px;" id="hiddenwarn"></p>
        <p style="color: red; transform: translateY(-10px); font-size: 14px;" id="hiddenwarn2"></p>
    </diV>

        
        <div class="paragraphstyle" id="listparagraph"></div>


    </div>
</div>

    
</body>
</html>
