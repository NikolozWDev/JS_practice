<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="connection.css">
    <link rel="stylesheet" href="cal.css">
    <title>JSFullCourse</title>
    <script src="./JSFullCourse.js" defer></script>
    <script src="cal.js" defer></script>
</head>
<body style="background-color: rgb(29, 29, 29); color: white;">



    <div class="primary-container">
    <div class="main-div">

        <input id="display" class="inputpro" type="search">

        <div class="buttons-div">
            <div class="b-selector pardiv" data-key="1">1</div>
            <div class="b-selector pardiv" data-key="2">2</div>
            <div class="b-selector pardiv" data-key="3">3</div>
            <div class="b-selector pardiv" data-key="4">4</div>
            <div class="b-selector pardiv" data-key="5">5</div>
            <div class="b-selector pardiv" data-key="6">6</div>
            <div class="b-selector pardiv" data-key="7">7</div>
            <div class="b-selector pardiv" data-key="8">8</div>
            <div class="b-selector pardiv" data-key="9">9</div>
            <div class="b-selector pardiv" data-key="0">0</div>
            <div class="b-selector pardiv" data-key=".">.</div>
            <div class="b-selector pardiv for1">+</div>
            <div class="b-selector pardiv for1">-</div>
            <div class="b-selector pardiv for1">x</div>
            <div class="b-selector pardiv for1">/</div>
            <div id="clear" class="pardiv for1">C</div>
            <div id="calculate" class="pardiv for1">=</div>
        </div>

    </div>
</div>




</body>
</html>
